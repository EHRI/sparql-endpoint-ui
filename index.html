<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <title>SPARQL Endpoint</title>
</head>
<body>
<div id="container">
    <header>
        <div id="logo">
            <a href="/">
                <img src="https://www.ehri-project.eu/sites/all/themes/zenehri/images/logo.png" alt="EHRI's logo">
            </a>
        </div>
    </header>
    <div id="yasgui"></div>
    <script>
        const yasgui = new Yasgui(document.getElementById("yasgui"), {
          requestConfig: { endpoint: "https://lod.ehri-project-test.eu/sparql" },
          copyEndpointOnNewTab: false,
        });
    </script>
    <style>
      .yasgui .autocompleteWrapper {
        display: none !important;
      }
    </style>
    <footer>
        <div>
            <span>&copy; <a href="https://www.ehri-project.eu/">EHRI project</a> 2022</span>
        </div>
    </footer>
</div>
</body>
</html>
